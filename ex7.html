<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['jeongbin1', 'jeongbin2', 'jeongbin3', 'jeongbin4'];
        </script>
        <h2>coworkers</h2>
        <ul>
           <script>
            var i = 0
            while(i < coworkers.length){
            document.write('<li><a href ="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
           i = i +1;
        }
            </script>
        </ul>
    </body>
